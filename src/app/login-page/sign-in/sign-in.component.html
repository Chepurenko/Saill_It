<form class="form__block-login" action="#" [formGroup]="signInForm" (submit)="submit()">
  <input type="email" name="email" placeholder="Email" formControlName="userEmail">
  <input type="password" name="password" placeholder="Password" formControlName="userPassword">
  <input type="submit" value="Login" name="login">
</form>
<pre>{{signInForm.value}}</pre>
